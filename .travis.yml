language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

before_install:
  - travis/before-install-"$TRAVIS_OS_NAME"
  - git config --global user.email "someone@localhost"
  - git config --global user.name "Travis CI Build"

script:
  - make test
  - if [ "$TRAVIS_OS_NAME" = linux ]; then fakeroot make test; fi
  - sudo make test
  - sudo make install
