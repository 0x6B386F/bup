  ><h1 class="title"
    >bup-daemon(1) Bup 0.21-38-ge529cf1</h1
    ><h1 id="name"
    >NAME</h1
    ><p
    >bup-daemon - listens for connections and runs <code
      >bup server</code
      ></p
    ><h1 id="synopsis"
    >SYNOPSIS</h1
    ><p
    >bup daemon</p
    ><h1 id="description"
    >DESCRIPTION</h1
    ><p
    ><code
      >bup daemon</code
      > is a simple bup server which listens on a socket and forks connections to <code
      >bup mux server</code
      > children.</p
    ><h1 id="bup"
    >BUP</h1
    ><p
    >Part of the <code
      >bup</code
      >(1) suite.</p
